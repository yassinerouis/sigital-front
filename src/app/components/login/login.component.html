<app-navbar ></app-navbar>
<div class="row mt-4">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">
                    <span class="text-primary">
                        Connexion
                    </span> 
                </h1>
                <form  [formGroup]="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" formControlName="username" [(ngModel)]="auth.username" type="text" class="form-control">
                        <div class="alert alert-danger" *ngIf="form.get('username').touched && form.get('username').invalid">
                            <div *ngIf="form.get('username').errors.required">Ce champ est obligatoire</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input id="password" name="password" formControlName="password" [(ngModel)]="auth.password" type="password" class="form-control">
                        <div class="alert alert-danger" *ngIf="form.get('password').touched && form.get('password').invalid">
                            <div *ngIf="form.get('password').errors.required">Ce champ est obligatoire</div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary text-center" [disabled]="form.invalid" (click)="login()">Connexion</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>
